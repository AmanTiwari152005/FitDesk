<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Member</title>

  <style>
    /* RESET */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    /* BACKGROUND */
    body {
        min-height: 100vh;
        /* Pure black to deep gray radial gradient */
        background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    /* Decorative background glow matching theme */
    body::before {
        content: "";
        position: absolute;
        width: 450px;
        height: 450px;
        background: rgba(255, 140, 0, 0.12); /* Subtle Orange Glow */
        filter: blur(120px);
        z-index: 0;
    }

    .container {
        width: 420px;
        position: relative;
        z-index: 1;
    }

    /* FORM BOX */
    .form-box {
        background: #121212;
        padding: 35px 32px;
        border-radius: 24px;
        border: 1px solid #333;
        /* Sharp industrial shadow with an orange tint */
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 140, 0, 0.05);
        /* Premium top accent */
        border-top: 5px solid #ff8c00;
    }

    /* HEADINGS */
    .gym-name {
        text-align: center;
        font-size: 26px;
        font-weight: 800;
        margin-bottom: 6px;
        letter-spacing: 1px;
        /* Orange to Yellow Gradient text */
        background: linear-gradient(to right, #ff8c00, #ffdb05);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
    }

    .subtitle {
        text-align: center;
        font-size: 14px;
        color: #888;
        margin-bottom: 28px;
    }

    /* LABELS */
    label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        color: #ffdb05; /* Yellow accent labels */
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    /* INPUTS & SELECTS */
    input, select {
        width: 100%;
        padding: 14px 16px;
        margin-bottom: 20px;
        border-radius: 12px;
        border: 1px solid #2a2a2a;
        background: #1e1e1e;
        color: #fff;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #ff8c00;
        background: #252525;
        box-shadow: 0 0 10px rgba(255, 140, 0, 0.2);
    }

    /* CHECKBOX */
    .checkbox-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 25px;
        color: #bbb;
        font-size: 14px;
    }

    .checkbox-row input {
        width: 20px;
        height: 20px;
        margin-bottom: 0;
        accent-color: #ff8c00;
        cursor: pointer;
    }

    /* BUTTONS */
    button {
        width: 100%;
        padding: 16px;
        border-radius: 14px;
        border: none;
        /* Vibrant Gradient Button */
        background: linear-gradient(45deg, #ff8c00, #ffdb05);
        color: #000;
        font-size: 16px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(255, 140, 0, 0.4);
        filter: brightness(1.1);
    }

    .secondary {
        margin-top: 14px;
        background: transparent;
        color: #888;
        border: 1px solid #333;
    }

    .secondary:hover {
        background: #1a1a1a;
        color: #fff;
        border-color: #ffdb05;
        transform: none;
        box-shadow: none;
    }

    /* PRINT MODE */
    @media print {
        body { background: white; }
        body::before, .secondary { display: none; }
        .form-box { 
            box-shadow: none; 
            border: 1px solid #000; 
            background: white; 
            color: black;
        }
        .gym-name { color: black; -webkit-text-fill-color: black; }
    }
</style>
</head>
<body>

<div class="container">
    <div class="form-box" id="printArea">

        
        <div class="subtitle">New Member Registration</div>

        <label>Full Name</label>
        <input id="name" placeholder="Enter full name">

        <label>Phone Number</label>
        <input id="phone" placeholder="Enter phone number">

        <label>Address</label>
        <input id="address" placeholder="Enter address">

        <label>Package</label>
        <select id="package">
            <option value="">Select Package</option>
            <option>Monthly</option>
            <option>Quarterly</option>
            <option>Yearly</option>
        </select>

        <label>Join Date</label>
        <input type="date" id="join_date">

        <label>Expiry Date</label>
        <input type="date" id="expiry_date">

        <div class="checkbox-row">
            <input type="checkbox" id="printReceipt">
            <label for="printReceipt">Print member receipt after save</label>
        </div>

        <button onclick="saveMember()">Save Member</button>
        <button class="secondary" onclick="goBack()">Back to Dashboard</button>

    </div>
</div>

<script>
/* AUTH CHECK */
if (!localStorage.getItem("token")) {
    window.location.href = "/api/accounts/login-page/";
}

/* FETCH REAL GYM NAME */
fetch("/api/gym/dashboard-data/", {
    headers: {
        "Authorization": "Token " + localStorage.getItem("token")
    }
})
.then(res => res.json())
.then(data => {
    document.getElementById("gymName").innerText = data.gym_name;
    document.getElementById("memberName").innerText = data.member_name;
    document.getElementById("package").innerText = data.package;
    document.getElementById("joinDate").innerText = data.join_date;
    document.getElementById("expiryDate").innerText = data.expiry_date;

});

/* SAVE MEMBER */
function saveMember() {

    const payload = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        package: document.getElementById("package").value,
        join_date: document.getElementById("join_date").value,
        expiry_date: document.getElementById("expiry_date").value
    };

    // ðŸ” DEBUG (keep for now)
    console.log("ðŸ“¤ Sending payload:", payload);

    fetch("/api/members/add/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Token " + localStorage.getItem("token")
        },
        body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            alert("Error: " + JSON.stringify(data));
            return;
        }

        if (document.getElementById("printReceipt").checked) {
            window.print();
        } else {
            alert("Member saved successfully");
        }
    });
}

function goBack() {
    window.location.href = "/dashboard/";
}
</script>

</body>
</html>
