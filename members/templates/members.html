<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Members</title>

<style>
    /* RESET */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
        min-height: 100vh;
        /* Dark depth background */
        background: radial-gradient(circle at top left, #1a1a1a, #000000);
        color: #ffffff;
        padding: 40px;
    }

    .header {
        max-width: 1100px;
        margin: 0 auto 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #333;
        padding-bottom: 15px;
    }

    .header h1 {
        font-size: 26px;
        font-weight: 800;
        /* Gradient text for the main title */
        background: linear-gradient(to right, #ff8c00, #ffdb05);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
    }

    .header button {
        padding: 10px 22px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(45deg, #ff8c00, #ffdb05);
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .header button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
    }

    /* FILTERS */
    .filters {
        max-width: 1100px;
        margin: 0 auto 25px;
        display: flex;
        gap: 12px;
    }

    .filter-btn {
        padding: 8px 18px;
        border-radius: 20px;
        border: 1px solid #444;
        background: #121212;
        color: #888;
        cursor: pointer;
        transition: 0.3s;
    }

    .filter-btn:hover {
        border-color: #ffdb05;
        color: #fff;
    }

    .filter-btn.active {
        background: #ffdb05;
        color: #000;
        border-color: #ffdb05;
        font-weight: 600;
    }

    /* MEMBERS GRID */
    .members-grid {
        max-width: 1100px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
    }

    .member-card {
        background: #121212;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.4);
        border: 1px solid #2a2a2a;
        position: relative;
        transition: border 0.3s, transform 0.3s;
    }

    .member-card:hover {
        border-color: #ff8c00;
        transform: translateY(-5px);
    }

    .member-name {
        font-size: 20px;
        font-weight: 700;
        color: #fff;
    }

    .package {
        display: inline-block;
        margin: 10px 0;
        padding: 4px 12px;
        border-radius: 20px;
        background: rgba(255, 140, 0, 0.1);
        color: #ffdb05;
        font-size: 11px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .detail {
        font-size: 14px;
        margin-bottom: 8px;
        color: #aaa;
    }

    /* STATUS LABELS */
    .status {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 800;
        text-transform: uppercase;
    }

    .active { background: #00ff8822; color: #00ff88; border: 1px solid #00ff8855; }
    .expired { background: #ff444422; color: #ff4444; border: 1px solid #ff444455; }
    .expiring { background: #ffdb0522; color: #ffdb05; border: 1px solid #ffdb0555; }

    /* ACTION BUTTONS */
    .renew-btn {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(45deg, #ff8c00, #ffdb05);
        color: #000;
        font-weight: bold;
        cursor: pointer;
    }

    .history-btn {
        margin-top: 10px;
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #444;
        background: #1a1a1a;
        color: #ccc;
        cursor: pointer;
        font-weight: 600;
    }

    .history-btn:hover {
        background: #252525;
        color: #fff;
    }

    .delete-btn {
        margin-top: 10px;
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: none;
        background: rgba(255, 68, 68, 0.1);
        color: #ff4444;
        cursor: pointer;
        font-size: 13px;
    }

    .delete-btn:hover {
        background: #ff4444;
        color: #fff;
    }

    /* MODAL */
    #renewModal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.8);
        backdrop-filter: blur(8px);
        align-items: center;
        justify-content: center;
        z-index: 999;
    }

    .modal-box {
        background: #121212;
        padding: 30px;
        border-radius: 24px;
        border: 1px solid #333;
        width: 90%;
        max-width: 400px;
        color: #fff;
    }

    .modal-box h3 {
        margin-bottom: 20px;
        color: #ffdb05;
    }

    .modal-box input,
    .modal-box select {
        width: 100%;
        padding: 14px;
        margin-bottom: 15px;
        border-radius: 12px;
        border: 1px solid #333;
        background: #1e1e1e;
        color: #fff;
    }

    .modal-box button {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    .save-btn {
        background: linear-gradient(45deg, #ff8c00, #ffdb05);
        color: #000;
        margin-bottom: 10px;
    }
</style>
</head>

<body>

<div class="header">
    <h1>Gym Members</h1>
    <button onclick="location.href='/dashboard/'">Back</button>
</div>

<div class="filters">
    <button class="filter-btn active" onclick="setFilter('all')">All</button>
    <button class="filter-btn" onclick="setFilter('active')">Active</button>
    <button class="filter-btn" onclick="setFilter('expiring')">Expiring Soon</button>
    <button class="filter-btn" onclick="setFilter('expired')">Expired</button>
</div>

<div class="members-grid" id="membersGrid"></div>

<!-- RENEW MODAL -->
<div id="renewModal">
    <div class="modal-box">
        <h3>Renew Member</h3>

        <select id="renewPackage">
            <option value="">Select Package</option>
            <option>Monthly</option>
            <option>Quarterly</option>
            <option>Yearly</option>
        </select>

        <input type="date" id="renewJoin">
        <input type="date" id="renewExpiry">

        <button class="save-btn" onclick="submitRenew()">Renew</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
let allMembers = [];
let currentFilter = "all";
let selectedMemberId = null;

fetch("/api/members/list/", {
    headers: { Authorization: "Token " + localStorage.getItem("token") }
})
.then(res => res.json())
.then(data => {
    allMembers = data.members || [];
    renderMembers();
});

function setFilter(type) {
    currentFilter = type;
    document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
    event.target.classList.add("active");
    renderMembers();
}

function renderMembers() {
    const grid = document.getElementById("membersGrid");
    grid.innerHTML = "";

    const today = new Date();
    const soon = new Date();
    soon.setDate(today.getDate() + 4);

    const filtered = allMembers.filter(m => {
        const exp = new Date(m.expiry_date);
        if (currentFilter === "active") return exp > soon;
        if (currentFilter === "expiring") return exp >= today && exp <= soon;
        if (currentFilter === "expired") return exp < today;
        return true;
    });

    filtered.forEach(m => {
        const exp = new Date(m.expiry_date);
        let status = "active", text = "Active";
        if (exp < today) { status="expired"; text="Expired"; }
        else if (exp <= soon) { status="expiring"; text="Expiring Soon"; }

        grid.innerHTML += `
            <div class="member-card">
                <div class="status ${status}">${text}</div>
                <div class="member-name">${m.name}</div>
                <div class="package">${m.package}</div>
                <div class="detail">Phone: ${m.phone}</div>
                <div class="detail">Expiry: ${m.expiry_date}</div>

                <button class="renew-btn" onclick="openRenew(${m.id})">ðŸ”„ Renew</button>
                <button class="history-btn" onclick="viewHistory(${m.id})">ðŸ“œ View History</button>
                <button class="delete-btn" onclick="deleteMember(${m.id})">Delete</button>
            </div>
        `;
    });
}

function viewHistory(id) {
    window.location.href = `/renewal-history/?id=${id}`;
}

function openRenew(id) {
    selectedMemberId = id;
    document.getElementById("renewModal").style.display = "flex";
}

function closeModal() {
    document.getElementById("renewModal").style.display = "none";
}

function submitRenew() {
    fetch(`/api/members/renew/${selectedMemberId}/`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Token " + localStorage.getItem("token")
        },
        body: JSON.stringify({
            package: document.getElementById("renewPackage").value,
            join_date: document.getElementById("renewJoin").value,
            expiry_date: document.getElementById("renewExpiry").value
        })
    })
    .then(() => location.reload());
}

function deleteMember(id) {
    if (!confirm("Delete member?")) return;
    fetch(`/api/members/delete/${id}/`, {
        method: "DELETE",
        headers: { Authorization: "Token " + localStorage.getItem("token") }
    }).then(() => location.reload());
}
</script>

</body>
</html>
