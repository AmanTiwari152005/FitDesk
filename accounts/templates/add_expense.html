<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>

   <style>
    * {
        font-family: "Segoe UI", Arial, sans-serif;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        /* Darker radial background for depth */
        background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        width: 420px;
        /* Deep charcoal box */
        background: #121212;
        padding: 30px;
        border-radius: 18px;
        /* Glow shadow matching the orange theme */
        box-shadow: 0 20px 50px rgba(255, 140, 0, 0.15);
        border: 1px solid #333;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        /* Gradient text for the title */
        background: linear-gradient(to right, #ff8c00, #ffdb05);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
    }

    label {
        font-size: 14px;
        font-weight: 600;
        margin-top: 14px;
        display: block;
        color: #ffdb05; /* Yellow accent labels */
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 10px;
        /* Dark input fields */
        background: #1e1e1e;
        border: 1px solid #444;
        color: #fff;
    }

    input:focus {
        outline: none;
        border-color: #ff8c00;
        box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.2);
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 22px;
        border: none;
        border-radius: 12px;
        /* Sunset gradient button */
        background: linear-gradient(45deg, #ff8c00, #ffdb05);
        color: #000;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        background: linear-gradient(45deg, #e67e00, #e6c600);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
    }

    .back {
        background: transparent;
        color: #888;
        border: 1px solid #444;
        margin-top: 10px;
    }

    .back:hover {
        background: #1a1a1a;
        color: #fff;
        border-color: #ffdb05;
    }
</style>
</head>

<body>

<div class="box">
    <h2>Add Expense</h2>

    <label>Expense Title</label>
    <input id="title" placeholder="Electricity, Rent, Equipment">

    <label>Amount</label>
    <input type="number" id="amount">

    <label>Date</label>
    <input type="date" id="date">

    <button onclick="addExpense()">Save Expense</button>
    <button class="back" onclick="goBack()">Back to Dashboard</button>
</div>

<script>
// ❌ REMOVE TOKEN CHECK (SESSION AUTH IS USED NOW)
// Backend will handle auth via session

function addExpense() {
    fetch("https://fitdesk.onrender.com/api/expenses/add/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        credentials: "include",   // ✅ VERY IMPORTANT
        body: JSON.stringify({
            title: title.value,
            amount: amount.value,
            date: date.value
        })
    })
    .then(res => {
        if (!res.ok) {
            alert("You are not logged in");
            window.location.href = "/login.html"; // frontend login page
            return;
        }
        return res.json();
    })
    .then(() => {
        alert("Expense added successfully");
        window.location.href = "/dashboard.html";
    });
}

function goBack() {
    window.location.href = "/dashboard.html";
}
</script>


</body>
</html>
