<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | FitDesk</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">

    <style>
        .google-btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .google-btn:hover {
            background: #f8f8f8;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- ✅ CSRF TOKEN -->
<input type="hidden" id="csrf-token" value="{{ csrf_token }}">

<div class="container">
    <div class="card">
        <h1>FitDesk</h1>
        <p class="subtitle">Where Strength Meets Management</p>

        <h3>Login</h3>

        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">

        <!-- ✅ FIXED: correct function name -->
        <button type="button" onclick="login()">Login</button>


        <p class="link">
           <a href="/api/accounts/forgot-password-page/">Forgot Password?</a>
        </p>

        <p class="link">
            Don’t have an account?
            <a href="/api/accounts/register-page/">Register</a>
        </p>
    </div>

    <div class="image-section">
        <img src="{% static 'images/Gemini_Generated_Image_lef841lef841lef8.png' %}" alt="Gym">
    </div>
</div>

<!-- ✅ NORMAL SCRIPT (IMPORTANT) -->
<script src="{% static 'js/auth.js' %}"></script>



</body>
</html>
